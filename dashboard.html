<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة البيانات الرئيسية لتقييم المدارس</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- الهيدر -->
  <header class="bg-[#13344F] text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <h1 class="text-xl font-bold text-center flex-1">
        لوحة البيانات الرئيسية لتقييم المدارس
      </h1>
    </div>
  </header>

  <!-- الفلاتر -->
  <section class="container mx-auto my-6 px-4">
    <div class="bg-white rounded-lg shadow p-4 flex flex-col sm:flex-row gap-6 justify-center">
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">اختر السنة</label>
        <select id="year" class="border rounded px-3 py-2 w-40 focus:ring-2 focus:ring-blue-500">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
          <option value="2026">2026</option>
        </select>
      </div>
      <div>
        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">اختر الشهر</label>
        <select id="month" class="border rounded px-3 py-2 w-40 focus:ring-2 focus:ring-blue-500">
          <option value="1">يناير</option>
          <option value="2">فبراير</option>
          <option value="3">مارس</option>
          <option value="4">أبريل</option>
          <option value="5">مايو</option>
          <option value="6">يونيو</option>
          <option value="7">يوليو</option>
          <option value="8" selected>أغسطس</option>
          <option value="9">سبتمبر</option>
          <option value="10">أكتوبر</option>
          <option value="11">نوفمبر</option>
          <option value="12">ديسمبر</option>
        </select>
      </div>
    </div>
  </section>

  <!-- الكروت -->
  <main class="container mx-auto px-4">
    <div id="cardsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- يتم إنشاء الكروت هنا -->
    </div>
  </main>

  <!-- سكربت -->
  <script>
    function getColor(value) {
      if (value >= 70) return "#16A34A";  // أخضر
      if (value >= 40) return "#FACC15";  // أصفر
      return "#DC2626";                   // أحمر
    }

    function initGauge(container, targetValue) {
      const options = {
        chart: { type: "radialBar", height: 220 },
        series: [targetValue],
        plotOptions: {
          radialBar: {
            startAngle: -90,
            endAngle: 90,
            hollow: { margin: 0, size: "70%" },
            track: { background: "#e0e0e0" },
            dataLabels: {
              name: { show: false },
              value: {
                show: true,
                fontSize: "22px",
                fontWeight: "bold",
                formatter: (val) => val + "%"
              }
            }
          }
        },
        fill: { colors: [getColor(targetValue)] }
      };
      container.innerHTML = "";
      const chart = new ApexCharts(container, options);
      chart.render();
    }

    async function loadDashboard() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;

      try {
        const res = await fetch(
          `/.netlify/functions/api?action=dashboard&year=${year}&month=${month}`
        );

        if (!res.ok) throw new Error("فشل في جلب البيانات من الخادم");

        const data = await res.json();
        console.log("📊 الرد القادم من Google Apps Script:", data);

        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        // إنشاء كرت لكل منطقة
        if (data && Array.isArray(data.regions)) {
          data.regions.forEach(region => {
            const card = document.createElement("div");
            card.className = "max-w-sm mx-auto bg-white rounded-lg shadow-md p-6 text-center";

            card.innerHTML = `
              <h2 class="text-lg font-bold text-gray-800 mb-4">
                ${region.region} - ${region.year}/${region.month}
              </h2>
              <div id="gauge-${region.region}-${region.month}" class="mb-4"></div>
              <div class="text-right text-base font-semibold text-gray-700 space-y-2">
                <p>📊 عدد الزيارات: ${region.visits}</p>
                <p>🟢 النطاق الأخضر: ${region.green}</p>
                <p>🟡 النطاق الأصفر: ${region.yellow}</p>
                <p>🔴 النطاق الأحمر: ${region.red}</p>
              </div>
            `;

            cardsContainer.appendChild(card);
            initGauge(
              document.getElementById(`gauge-${region.region}-${region.month}`),
              region.percent || 0
            );
          });
        }
      } catch (err) {
        console.error("❌ خطأ في جلب البيانات:", err);
      }
    }

    // افتراضياً السنة والشهر الحالي
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      document.getElementById("year").value = now.getFullYear();
      document.getElementById("month").value = (now.getMonth() + 1).toString();
      loadDashboard();
    });

    document.getElementById("year").addEventListener("change", loadDashboard);
    document.getElementById("month").addEventListener("change", loadDashboard);
  </script>
</body>
</html>
