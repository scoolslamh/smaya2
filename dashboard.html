<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة البيانات الرئيسية لتقييم المدارس</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- الهيدر -->
  <header class="bg-[#13344F] text-white shadow-md">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <img src="logo.png" alt="شعار سمايا" class="h-10 filter invert brightness-0">
      <h1 class="text-xl font-bold text-center flex-1">
        لوحة البيانات الرئيسية لتقييم المدارس
      </h1>
      <div class="w-10"></div>
    </div>
  </header>

  <!-- الفلاتر -->
  <section class="container mx-auto my-6 px-4">
    <div class="bg-white rounded-lg shadow p-4 flex flex-col sm:flex-row gap-6 justify-center">
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">اختر السنة</label>
        <select id="year" class="border rounded px-3 py-2 w-40 focus:ring-2 focus:ring-blue-500">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
      <div>
        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">اختر الشهر</label>
        <select id="month" class="border rounded px-3 py-2 w-40 focus:ring-2 focus:ring-blue-500">
          <option value="01">يناير</option>
          <option value="02">فبراير</option>
          <option value="03">مارس</option>
          <option value="04">أبريل</option>
          <option value="05">مايو</option>
          <option value="06">يونيو</option>
          <option value="07">يوليو</option>
          <option value="08">أغسطس</option>
          <option value="09">سبتمبر</option>
          <option value="10">أكتوبر</option>
          <option value="11">نوفمبر</option>
          <option value="12">ديسمبر</option>
        </select>
      </div>
    </div>
  </section>

  <!-- المحتوى -->
  <main class="container mx-auto px-4">
    <div id="cardsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- الكروت ستنشأ هنا ديناميكياً -->
    </div>
  </main>

  <!-- سكربت -->
  <script>
    function getColor(value) {
      if (value >= 70) return "#16A34A";  // أخضر
      if (value >= 40) return "#FACC15";  // أصفر
      return "#DC2626";                   // أحمر
    }

    function initGauge(container, targetValue) {
      const options = {
        chart: { type: "radialBar", height: 220 },
        series: [targetValue],
        plotOptions: {
          radialBar: {
            startAngle: -90,
            endAngle: 90,
            hollow: { margin: 0, size: "70%" },
            track: { background: "#e0e0e0" },
            dataLabels: {
              name: { show: false },
              value: {
                show: true,
                fontSize: "26px",
                fontWeight: "bold",
                formatter: (val) => val + "%"
              }
            }
          }
        },
        fill: { colors: [getColor(targetValue)] }
      };

      container.innerHTML = "";
      const chart = new ApexCharts(container, options);
      chart.render();
    }

    async function loadDashboard() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;

      try {
       const res = await fetch(
  `/.netlify/functions/api?action=dashboard&year=${year}&month=${month}`
);

if (!res.ok) {
  throw new Error("فشل في جلب البيانات من الخادم");
}

const data = await res.json();

// ✅ تحديث الكروت
const cardsContainer = document.getElementById("cardsContainer");
cardsContainer.innerHTML = "";


        // إنشاء كرت لكل منطقة
        data.regions.forEach(region => {
          const card = document.createElement("div");
          card.className = "max-w-sm mx-auto bg-white rounded-lg shadow-md p-6 text-center";

          card.innerHTML = `
            <h2 class="text-lg font-bold text-gray-800 mb-4">منطقة ${region.region}</h2>
            <div id="gauge-${region.region}" class="mb-4"></div>
            <div class="text-right text-base font-semibold text-gray-700 space-y-2">
              <p>📊 عدد الزيارات: ${region.visits}</p>
              <p>🟢 النطاق الأخضر: ${region.green}</p>
              <p>🟡 النطاق الأصفر: ${region.yellow}</p>
              <p>🔴 النطاق الأحمر: ${region.red}</p>
            </div>
          `;

          cardsContainer.appendChild(card);
          initGauge(document.getElementById(`gauge-${region.region}`), region.percent);
        });

        // كرت التقييم الكلي
        const totalCard = document.createElement("div");
        totalCard.className = "max-w-sm mx-auto bg-white rounded-lg shadow-md p-6 text-center";
        totalCard.innerHTML = `
          <h2 class="text-lg font-bold text-gray-800 mb-4">📊 التقييم الكلي لجميع المناطق</h2>
          <div id="gauge-total" class="mb-4"></div>
          <div class="text-right text-base font-semibold text-gray-700 space-y-2">
            <p>📊 مجموع الزيارات: ${data.total.visits}</p>
            <p>🟢 مجموع النطاق الأخضر: ${data.total.green}</p>
            <p>🟡 مجموع النطاق الأصفر: ${data.total.yellow}</p>
            <p>🔴 مجموع النطاق الأحمر: ${data.total.red}</p>
          </div>
        `;
        cardsContainer.appendChild(totalCard);
        initGauge(document.getElementById("gauge-total"), data.total.percent);

      } catch (err) {
        console.error("خطأ في جلب البيانات:", err);
      }
    }

    // افتراضياً السنة والشهر الحالي
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      document.getElementById("year").value = now.getFullYear();
      document.getElementById("month").value = (now.getMonth() + 1).toString().padStart(2, "0");
      loadDashboard();
    });

    document.getElementById("year").addEventListener("change", loadDashboard);
    document.getElementById("month").addEventListener("change", loadDashboard);
  </script>
</body>
</html>
