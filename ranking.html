<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نتائج التقييم</title>
  <!-- ✅ استدعاء خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #13344f;
    }

    /* ✅ الهيدر */
    header {
      background: #13344f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header img {
      height: 40px;
      filter: brightness(0) invert(1); /* 👈 يخلي الشعار أبيض */
    }

    /* ✅ صندوق الفلاتر */
    .filters {
      background: #fff;
      padding: 10px 15px;
      margin: 15px auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      max-width: 1000px;
    }
    .filters label {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    .filters select, .filters button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .filters button {
      background: #13344f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #0e2233;
    }

    /* ✅ الجدول */
    table {
      width: 95%;
      margin: 10px auto 30px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #13344f;
      color: #fff;
      font-size: 14px;
    }
    td {
      font-size: 13px;
    }
    tr:nth-child(even) {
      background: #f9fbfd;
    }

    /* ✅ للجوال */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ الهيدر -->
  <header>
    <h1>📊 نتائج التقييم</h1>
    <img src="logo.png" alt="شعار" />
  </header>

  <!-- ✅ الفلاتر -->
  <section class="filters">
    <label for="region">اختر المنطقة:</label>
    <select id="region">
      <option value="all">الكل</option>
    </select>

    <label for="city">اختر المدينة:</label>
    <select id="city" disabled>
      <option value="all">الكل</option>
    </select>

    <button id="filterBtn">تحديث</button>
  </section>

  <!-- ✅ الجدول -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>المنطقة</th>
        <th>المدينة</th>
        <th>اسم المدرسة</th>
        <th>نسبة الصحة والسلامة</th>
        <th>نسبة العناصر المدنية</th>
        <th>النسبة الكلية %</th>
        <th>المشرف الزائر</th>
        <th>آخر زيارة</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
      <!-- ✅ يتم تعبئته ديناميكياً -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwo9lVlFtxxw1Ov-sXQ_l5BemTV-99LrtAxzYdIGOPVQ7JfoflIJWlaG3SU_ySs2cdL/exec"; 
    let allResults = []; // نخزن كل النتائج هنا

    // ✅ تنسيق التاريخ
    function formatDate(dateString) {
      if (!dateString) return "-";
      const d = new Date(dateString);
      if (isNaN(d)) return dateString;
      return d.toISOString().split("T")[0];
    }

    // ✅ تقريب النسبة
    function formatPercent(value) {
      if (value === undefined || value === null || value === "") return "-";
      return `${Math.round(Number(value))}%`;
    }

    // ✅ تحميل البيانات أول مرة
    async function loadData() {
      try {
        const res = await fetch(`${API_URL}?action=results`);
        const data = await res.json();

        if (!data.success || !data.results) {
          alert("⚠️ لم يتم العثور على بيانات");
          return;
        }

        allResults = data.results;

        // تعبئة المناطق
        updateRegions(allResults);

        // عرض الكل أول مرة
        renderTable(allResults);

      } catch (err) {
        console.error("❌ خطأ:", err);
      }
    }

    // ✅ عرض البيانات في الجدول
    function renderTable(results) {
      const tbody = document.getElementById("resultsTable");
      tbody.innerHTML = "";

      if (results.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9">⚠️ لا توجد بيانات</td></tr>`;
        return;
      }

      // ترتيب تنازلي
      results.sort((a, b) => Number(b.total) - Number(a.total));

      results.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.region || "-"}</td>
          <td>${row.city || "-"}</td>
          <td>${row.school || "-"}</td>
          <td>${formatPercent(row.healthPercent)}</td>
          <td>${formatPercent(row.civilPercent)}</td>
          <td>${formatPercent(row.total)}</td>
          <td>${row.supervisor || "-"}</td>
          <td>${formatDate(row.visitDate)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ تطبيق الفلاتر
    function applyFilters() {
      const region = document.getElementById("region").value;
      const city = document.getElementById("city").value;

      let filtered = [...allResults];

      if (region !== "all") {
        filtered = filtered.filter(r => r.region === region);
      }

      if (city !== "all" && !document.getElementById("city").disabled) {
        filtered = filtered.filter(r => r.city === city);
      }

      renderTable(filtered);
    }

    // ✅ تحديث قائمة المناطق
    function updateRegions(results) {
      const regionSelect = document.getElementById("region");
      const regions = [...new Set(results.map(r => r.region).filter(r => r))];

      regionSelect.innerHTML = `<option value="all">الكل</option>`;
      regions.forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", () => updateCities(results, regionSelect.value));
    }

    // ✅ تحديث قائمة المدن
    function updateCities(results, region) {
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = `<option value="all">الكل</option>`;

      if (region === "all") {
        citySelect.disabled = true;
        return;
      }

      const cities = [...new Set(results.filter(r => r.region === region).map(r => r.city))];
      cities.forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        opt.textContent = city;
        citySelect.appendChild(opt);
      });

      citySelect.disabled = false;
    }

    // ✅ عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      document.getElementById("filterBtn").addEventListener("click", applyFilters);
      document.getElementById("region").addEventListener("change", applyFilters);
      document.getElementById("city").addEventListener("change", applyFilters);
    });
  </script>
</body>
</html>
