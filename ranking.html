<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نتائج التقييم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

  <!-- ✅ مكتبة Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #13344f;
    }

    /* ✅ الهيدر */
    header {
      background: #13344f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header img {
      height: 40px;
      filter: brightness(0) invert(1);
    }

    /* ✅ زر العودة */
    .back-btn {
      background: #fff;
      color: #13344f;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #ddd;
    }

    /* ✅ صندوق الفلاتر */
    .filters {
      background: #fff;
      padding: 10px 15px;
      margin: 15px auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 1000px;
    }

    .filters label {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    .filters select, .filters button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .filters button {
      background: #13344f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #0e2233;
    }

    /* ✅ الجدول */
    .table-container {
      width: 100%;
      overflow-x: auto; /* ⚡ مهم للجوال */
    }
    table {
      width: 95%;
      margin: 10px auto 30px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      min-width: 800px; /* ⚡ يمنع تكسير الأعمدة */
    }
    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
      white-space: nowrap; /* ⚡ يمنع نزول النصوص */
    }
    th {
      background: #13344f;
      color: #fff;
      font-size: 14px;
    }
    td {
      font-size: 13px;
    }
    tr:nth-child(even) {
      background: #f9fbfd;
    }

    /* ✅ الموبايل */
    @media (max-width: 768px) {
      header h1 {
        font-size: 16px;
      }
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      .filters select, .filters button {
        width: 100%;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ الهيدر -->
  <header>
    <a href="dashboard.html" class="back-btn">⬅️ عودة</a>
    <h1>📊 نتائج التقييم</h1>
    <img src="logo.png" alt="شعار" />
  </header>

  <!-- ✅ الفلاتر -->
  <section class="filters">
    <label for="region">اختر المنطقة:</label>
    <select id="region">
      <option value="all">الكل</option>
    </select>

    <label for="city">اختر المدينة:</label>
    <select id="city" disabled>
      <option value="all">الكل</option>
    </select>

    <button id="filterBtn">تحديث</button>
    <!-- ✅ زر تصدير -->
    <button id="exportBtn">📊 تصدير Excel</button>
  </section>

  <!-- ✅ الجدول داخل حاوية قابلة للتمرير -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>المنطقة</th>
          <th>المدينة</th>
          <th>اسم المدرسة</th>
          <th>نسبة الصحة والسلامة</th>
          <th>نسبة العناصر المدنية</th>
          <th>النسبة الكلية %</th>
          <th>المشرف الزائر</th>
          <th>آخر زيارة</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOeYrC3_ua1beMj-lIh8Pm35_lHxx8Owx7p45s9Mt5qOEGtoqsCrQXpfa-6E50YHfv/exec";
    let allResults = [];
    let currentResults = [];

    function formatDate(dateString) {
      if (!dateString) return "-";
      const d = new Date(dateString);
      if (isNaN(d)) return dateString;
      return d.toISOString().split("T")[0];
    }

    function formatPercent(value) {
      if (value === undefined || value === null || value === "") return "-";
      return `${Math.round(Number(value))}%`;
    }

    async function loadData() {
      try {
        const res = await fetch(`${API_URL}?action=results`);
        const data = await res.json();

        if (!data.success || !data.results) {
          alert("⚠️ لم يتم العثور على بيانات");
          return;
        }

        allResults = data.results;
        updateRegions(allResults);
        renderTable(allResults);
      } catch (err) {
        console.error("❌ خطأ:", err);
      }
    }

    function renderTable(results) {
      const tbody = document.getElementById("resultsTable");
      tbody.innerHTML = "";

      if (results.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9">⚠️ لا توجد بيانات</td></tr>`;
        currentResults = [];
        return;
      }

      results.sort((a, b) => Number(b.total) - Number(a.total));
      currentResults = results;

      results.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.region || "-"}</td>
          <td>${row.city || "-"}</td>
          <td>${row.school || "-"}</td>
          <td>${formatPercent(row.healthPercent)}</td>
          <td>${formatPercent(row.civilPercent)}</td>
          <td>${formatPercent(row.total)}</td>
          <td>${row.supervisor || "-"}</td>
          <td>${formatDate(row.visitDate)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const region = document.getElementById("region").value;
      const city = document.getElementById("city").value;

      let filtered = [...allResults];
      if (region !== "all") filtered = filtered.filter(r => r.region === region);
      if (city !== "all" && !document.getElementById("city").disabled) filtered = filtered.filter(r => r.city === city);

      renderTable(filtered);
    }

    function updateRegions(results) {
      const regionSelect = document.getElementById("region");
      const regions = [...new Set(results.map(r => r.region).filter(r => r))];

      regionSelect.innerHTML = `<option value="all">الكل</option>`;
      regions.forEach(region => {
        const opt = document.createElement("option");
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener("change", () => updateCities(results, regionSelect.value));
    }

    function updateCities(results, region) {
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = `<option value="all">الكل</option>`;

      if (region === "all") {
        citySelect.disabled = true;
        return;
      }

      const cities = [...new Set(results.filter(r => r.region === region).map(r => r.city))];
      cities.forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        opt.textContent = city;
        citySelect.appendChild(opt);
      });

      citySelect.disabled = false;
    }

    // ✅ تصدير إلى Excel
    function exportToExcel() {
      if (currentResults.length === 0) {
        alert("⚠️ لا توجد بيانات لتصديرها");
        return;
      }

      const headers = ["#", "المنطقة", "المدينة", "اسم المدرسة", "نسبة الصحة والسلامة", "نسبة العناصر المدنية", "النسبة الكلية %", "المشرف الزائر", "آخر زيارة"];
      const data = currentResults.map((row, i) => [
        i + 1,
        row.region || "-",
        row.city || "-",
        row.school || "-",
        formatPercent(row.healthPercent),
        formatPercent(row.civilPercent),
        formatPercent(row.total),
        row.supervisor || "-",
        formatDate(row.visitDate)
      ]);

      const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "النتائج");
      XLSX.writeFile(wb, "نتائج_التقييم.xlsx");
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      document.getElementById("filterBtn").addEventListener("click", applyFilters);
      document.getElementById("region").addEventListener("change", applyFilters);
      document.getElementById("city").addEventListener("change", applyFilters);
      document.getElementById("exportBtn").addEventListener("click", exportToExcel);
    });
  </script>
</body>
</html>
