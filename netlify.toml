# 📌 إعدادات البناء
[build]
  publish = "."
  command = ""
  functions = "netlify/functions"   # هذا صح

# ✅ إعادة التوجيه للصفحة الرئيسية دائمًا
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# ✅ تمرير كل طلبات API إلى Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
