# 📌 إعدادات البناء الأساسية
[build]
  publish = "."
  command = ""

# ✅ التوجيه للصفحة الرئيسية → index.html (صفحة تسجيل الدخول)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 302
  force = true

# ✅ السماح بالوصول لصفحة form.html
[[redirects]]
  from = "/form"
  to = "/form.html"
  status = 200
  force = true

# ✅ تمرير طلبات API إلى Google Apps Script
[[redirects]]
  from = "/api/*"
  to = "https://script.google.com/macros/s/AKfycbwqd_Ze2vqdA0Fv_mWa-u7TzR_GI_qgXBXl9zqWixo4J6SgpmXxXE9kWd75kylpmA/exec"
  status = 200
  force = true
