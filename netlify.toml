# 📌 إعدادات البناء
[build]
  publish = "."
  command = ""

# ✅ إعادة التوجيه للصفحة الرئيسية
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 302
  force = true

# ✅ تمرير API (بدون مسار إضافي)
[[redirects]]
  from = "/api"
  to = "https://script.google.com/macros/s/AKfycbwqd_Ze2vqdA0Fv_mWa-u7TzR_GI_qgXBXl9zqWixo4J6SgpmXxXE9kWd75kylpmA/exec"
  status = 200
  force = true

# ✅ تمرير API (مع أي مسار إضافي أو بارامترات)
[[redirects]]
  from = "/api/*"
  to = "https://script.google.com/macros/s/AKfycbwqd_Ze2vqdA0Fv_mWa-u7TzR_GI_qgXBXl9zqWixo4J6SgpmXxXE9kWd75kylpmA/exec/:splat"
  status = 200
  force = true
