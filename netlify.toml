# 📌 إعدادات البناء
[build]
  publish = "."
  command = ""
  functions = "netlify/functions"   # ← هنا أضفنا مكان مجلد الـ Functions

# ✅ إعادة التوجيه للصفحة الرئيسية دائمًا
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# ✅ توجيه جميع طلبات API إلى الـ Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
